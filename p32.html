<!DOCTYPE html>
<html>
    <head>
        <title> image resize and position </title>
        <style>
            .image-container{
                width: 100px;

                height:100px;
                position:relative;
                border: 100px solid pink;

            }

            .image-container img{
                max-width: 100%;
                height:auto;
                position:sticky;
                top:100%;
                left:100%;
                right:100%;
                bottom: 100%;

                
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="C:\Users\Student\Desktop\HTMLLLL\lala.jpg" alt="resized and positioned image">
        </div>
    </body>
</html>
