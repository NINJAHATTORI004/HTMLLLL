<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDENT TABLE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px 0;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:last-child td {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>STUDENT TABLE</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Department</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>101</td>
            <td>xyz</td>
            <td>AIML</td>
            <td>DELHI</td>
        </tr>
        <tr>
            <td>102</td>
            <td>abc</td>
            <td>IoT</td>
            <td>Greater Noida</td>
        </tr>
        <tr>
            <td>103</td>
            <td>def</td>
            <td>CSE</td>
            <td>Bihar</td>
        </tr>
        <tr>
            <td>104</td>
            <td>ghi</td>
            <td>MCA</td>
            <td>Gaya</td>
        </tr>
        <tr>
            <td>105</td>
            <td>hij</td>
            <td>EEE</td>
            <td>Kochi</td>
        </tr>
        <tr>
            <td colspan="4">Total student count: 5</td>
        </tr>
    </table>
</body>
</html>
