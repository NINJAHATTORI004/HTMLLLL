<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operation</title>
</head>

<body>
    <h1>JavaScript Operation</h1>
    <script>
        let num1 = 10;
        let num2 = 5;
        document.write("Arthimetic operators:<br>");
        document.write('num1 + num2 =${num1 + num2}<br>');
        document.write(`num1 - num2 =${num1 - num2}<br>`);
        document.write(`num1 * num2 =${num1 * num2}<br>`);
        document.write(`num1 / num2 =${num1 / num2}<br>`);
        document.write(`num1 % num2 =${num1 % num2}<br>`);
        document.write(`++num1=${++num1}<br><br>`);;
        let x = 5;
        let y = 3;
        document.write("Assignmet Operators:<br>");
        document.write(`x =${x}<br>`);
        x += y;
        document.write(`x +=${x}<br>`);
        x -= y;
        document.write(`x -=${x}<br>`);
        x *= y;
        document.write(`x *=${x}<br>`);
        x /= y;
        document.write(`x /=${x}<br>`);
        x %= y;
        document.write(`x %=${x}<br><br>`);

        let a = 10;
        let b = 5;
        document.write("Comarison Operations :<br>");
        document.write(`a == b:${a==b}<br>`);
        document.write(`a != b:${a!=b}<br>`);
        document.write(`a > b:${a>b}<br>`);
        document.write(`a < b:${a<b}<br>`);
        document.write(`a >= b:${a>=b}<br>`);
        document.write(`a <= b:${a<=b}<br><br>`);

        let isTrue = true;
        let isFalse = false;
        document.write("Logical Operators:<br>");
        document.write(`isTrue && isFalse: ${isTrue && isFalse}`);
        document.write(`isTrue || isFalse: ${istrue || isFalse}<br><br>`);
    </script>
</body>

</html>
