<!DOCTYPE html>
<html>
    <head>
        <title>
            list style example
        </title>
        <style>
            ul {
                list-style-type: square;

            }
            ol{
                list-style-type: style type inherit;;

            }
        </style>
    </head>
    <body>
        <h2> unordered list</h2>
        <ul>
            <li>item 1</li>
            <li>item 2 </li>
            <li>item 3 </li>
        </ul>
        <h2>
            ordered list
        </h2>
        <ol>
            <li>first item</li>
            <li>second item</li>
            <li>third item</li>
            
        </ol>
    </body>
</html>
