<!DOCTYPE html>

<html>
    <head>
        <title>
            block element examples
        </title>
        <style>
            .block-element{
                background-color: rgb(255, 72, 0);
                border:10px solid black;
                padding: 100px;
                
                display:block;
                width:100%;
                box-sizing: border-box;


            }
        </style>
    </head>

    <body>
        <div class="block-element">
            here is a block level element. it takes up the full width available within its containing block.
        </div>
    </body>
</html>
